<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>点餐</title>
    <meta name="keywords" content="点餐">
    <meta name="description" content="点餐">
    <link rel="shortcut icon" href=""> 
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script>
        var base_url = '__APP__/';
    </script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight" style='padding:0px'>
        <div class="ibox float-e-margins">
            <div class="ibox-title row">
                <form action="" id='choose_form' onsubmit="return false;">
                    <div class="row col-sm-3 form-group">
                        <label class="col-sm-3 control-label " style='align:center'>选择窗口:</label>
                        <div class="col-sm-9">
                            <select  name="window_select" id='window_select' class="form-control">
                                <option value="0">所有窗口</option>                                              
                            </select>
                        </div>
                    </div>
                    <div class="row col-sm-3 form-group">
                        <label class="pull-left control-label col-sm-3">查询时间:</label>
                        <div class="data col-sm-8">
                            <input placeholder="选择日期:" name='start' class="form-control layer-date pull-left" id='start'>
                        </div>
                    </div>
                    <div class="row col-sm-3 form-group">
                        <label class="col-sm-3 control-label " style='align:center'>选择饭点:</label>
                        <div class="col-sm-9">
                            <select  name="meals_time_id" id='meals_time_id' class="form-control">
                                <option value="-1">全天</option>
                                <option value="0">早餐</option>
                                <option value="1">午餐</option>
                                <option value="2">晚餐</option>                                                                
                            </select>
                        </div>
                    </div>
                    <div class="row col-sm-1">
                        <div class="col-sm-12"></div>
                        <button type="button" class="btn btn-primary" id="choose_sub">提交</button>
                    </div>
                </form>
            </div>
            <div class="ibox-content" style='padding:0px'>
                <div class="jqGrid_wrapper">
                    <table id="order"></table>
                    <div id="order_pager"></div>
                    <div id="search"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="showModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content animated bounceInRight">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" >
                        <table class="table" style='width:100%'>
                            <thead>
                                <tr>
                                    <th>菜品名称</th>
                                    <th>购买数量</th>
                                    <th>单价</th>
                                    <th>总计</th>
                                </tr>
                            </thead>
                            <tbody id='order_info'>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white colseFormClear" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <!--右侧列表记录-->
    <script type="text/javascript" src="__JS__/contabs.js"></script>
    
    <!-- jqGrid table表格-->
    <script src="__JS__/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
    <script src="__JS__/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script> 
    <script type="text/javascript" src="__JS__/order/allorder.js"></script>   
    <script type="text/javascript" src="__JS__/order/common.js"></script>
    <!-- Sweet alert 模态框js-->
    <script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
    <script src="__JS__/plugins/validate/messages_zh.min.js"></script>
    <script src="__JS__/plugins/layer/laydate/laydate.js"></script>  
</body>
</html>
